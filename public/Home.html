<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Assistant Chat</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <nav>
    <div class="navbar">
      <a href="#home">Home</a>
      <a href="#services">Services</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <div class="content">
    <h1>Welcome to Our Website</h1>
    <p>Explore and feel free to ask any questions using the chat assistant below.</p>
  </div>

  <div id="chat-window" class="chat-window">
    <div class="chat-header">
      <span>Need Help!</span>
      <button id="close-chat">X</button>
    </div>

    <div class="faq-section">
      <h4>FAQ's</h4>
      <ul id="faq-list">
        <li class="faq-item">Contact My HR</li>
        <li class="faq-item">How to apply for job?</li>
        <li class="faq-item">Paid Time off policy</li>
        <li class="faq-item">How can I contact customer support?</li>
      </ul>
    </div>

    <div id="chat-history" class="chat-history"></div>

    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
